<p-calendar [showIcon]="true"
            [inputId]="id"
            [showOnFocus]="false"
            dateFormat="yy/mm/dd"
            [showClear]="true"
            [keepInvalid]="true"
            [showButtonBar]="showButtonBar"
            [placeholder]="placeholder!"
            [showTime]="showTime"
            [timeOnly]="timeOnly"
            [disabled]="disabled" 
            [required]="required" 
            [formControl]="control"
            #date>
</p-calendar>
